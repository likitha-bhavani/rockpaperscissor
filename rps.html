<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-image: url('whole.jpg');
    background-size: cover; 
    background-position: center;
    background-repeat: no-repeat;
    position: relative;
  }

  body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: -1; 
  }

  button {
    width: 200px;
    height: 60px;
    font-size: 20px;
    border-radius: 10px;
    cursor: pointer;
    transform: scale(1);
    box-shadow: 0px 0px 2px rgba(2, 4, 3, 0.2);
    transition: transform 0.2s ease;
    background: linear-gradient(135deg, #ffcc00, #ff6600); 
    
    color: black;
    border: none;
    font-weight: bold;
  }

  button:hover {
    transform: scale(1.05);
    background: linear-gradient(135deg, #ff6600, #ffcc00); /* Hover gradient */
    color: white;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4); /* Add shadow on hover */
  }

  img {
    width: 80%;
    max-width: 800px;
    height: auto;
    margin-bottom: 20px;
  }
  @media (max-width: 600px) {
  img {
    width: 90%;
    max-width: 300px;
    margin-bottom: 15px;
  }

  button {
    width: 160px;
    height: 50px;
    font-size: 18px;
  }

  body {
    padding: 20px;
    justify-content: center;
  }
}

</style>
</head>
<body>

  <img src="letsplay.gif" alt="Let's play game">
  <button onclick="move()">Play</button>

  <script>
    function move() {
      window.location.href = "corf.html";
    }
  </script>

</body>
</html>
